<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>借款明细表导出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>生成借款明细表</h2>
    <label>借款人姓名</label>
    <input id="name" placeholder="张钧" />

    <label>借款本金</label>
    <input id="amount" type="number" placeholder="61000" />

    <label>年利率 (%)</label>
    <input id="rate" type="number" step="0.01" placeholder="12.96" />

    <label>逾期年利率 (%)</label>
    <input id="lateRate" type="number" step="0.01" placeholder="19.44" />

    <label>期限（月/期）</label>
    <input id="term" type="number" placeholder="12" />

    <label>起息日</label>
    <input id="startDate" placeholder="2023年7月18日" />

    <label>到期日</label>
    <input id="endDate" placeholder="2024年7月18日" />

    <label>还款方式</label>
    <textarea id="repayment" rows="3" placeholder="每月付息，期末本息一次付清。结息周期：每月"></textarea>

    <button onclick="submitForm()">生成 Excel</button>
  </div>

  <script>
    function submitForm() {
      // 获取输入框元素
      const getValue = (id) => {
        const el = document.getElementById(id);
        return el.value.trim() || el.placeholder;
      };
  
      const data = {
        name: getValue("name"),
        amount: getValue("amount"),
        rate: getValue("rate"),
        lateRate: getValue("lateRate"),
        term: getValue("term"),
        startDate: getValue("startDate"),
        endDate: getValue("endDate"),
        repayment: getValue("repayment")
      };
  
      fetch('/generate-excel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `test_xp.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
