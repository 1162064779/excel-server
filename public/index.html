<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>金案易</title>
  <style>
    :root {
      --zh-text-gray: #4a4a4a;
      --zh-green: #2e7d32;
      --zh-green-dark: #205923;
      --zh-purple: #6a1b9a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "微软雅黑", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e4e8ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1rem;
      color: var(--zh-text-gray);
    }

    .logo-fixed {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .logo-fixed img {
      height: 40px;
      width: auto;
    }

    .container {
      background: 
        linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)),
        url("images/test.jpg");
      background-size: cover;
      background-position: center;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--zh-purple);
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: var(--zh-text-gray);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--zh-text-gray);
      border-radius: 6px;
      margin-top: 0.5rem;
      transition: border-color 0.2s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--zh-purple);
      outline: none;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: var(--zh-green);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--zh-green-dark);
    }

    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.25rem;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: #999;
    }
    .highlight-green {
      color: var(--zh-green);
      font-weight: bold;
    }

    .highlight-purple {
      color: var(--zh-purple);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo-fixed">
    <img src="images/logo.png" alt="至合律师事务所 Logo" />
  </div>

  <div class="container">
    <h2>金案易(beta测试版)</h2>

    <label for="currentDate">到期日</label>
    <input type="text" id="currentDate" placeholder="例如：2024/10/18" />
    <div class="note">默认填入今天日期（YYYY/M/D）</div>

    <label for="excelFile">上传原始 Excel 文件</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />

    <button onclick="submitForm()">生成 Excel</button>
  </div>

  <div class="footer">
    本项目仅供上海<span class="highlight-green">至</span><span class="highlight-purple">合</span>律师事务所内部使用，谢绝外传
  </div>

  <script>
    // 自动填入当前日期
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('currentDate');
      const today = new Date();
      const formatted = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;
      input.value = formatted;
    });

    function submitForm() {
      const currentDateInput = document.getElementById('currentDate');
      let currentDate = currentDateInput.value.trim();

      if (!currentDate) {
        const today = new Date();
        currentDate = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;
      }

      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('请上传 Excel 文件');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('currentDate', currentDate);

      fetch('/generate-excel', {
        method: 'POST',
        body: formData
      })
      .then(async res => {
        if (!res.ok) {
          try {
            const err = await res.json();
            alert(err.message || '生成失败');
          } catch {
            alert('生成失败，服务器返回错误');
          }
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '借款明细表.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      })
      .catch(() => {
        alert('请求失败，请检查网络或稍后重试。');
      });
    }
  </script>
</body>
</html>
