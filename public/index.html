<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>借款明细表导出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .summary {
      margin-top: 0.5rem;
      background: #f0f0f0;
      padding: 0.5rem;
      border-left: 4px solid #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>生成借款明细表</h2>

    <label>借款人姓名</label>
    <input id="name" value="沈志杰" />

    <label>借款本金</label>
    <input id="amount" type="number" value="61000" />

    <label>年利率 (%)</label>
    <input id="rate" type="number" step="0.01" value="12.96" />

    <label>逾期年利率 (%)</label>
    <input id="lateRate" type="number" step="0.01" value="19.44" />

    <label>期限（月/期）</label>
    <input id="term" type="number" value="12" />

    <label>起息日</label>
    <input id="startDate" value="2023年10月18日" />

    <label>到期日</label>
    <input id="endDate" value="2024年10月18日" />

    <label>还款方式模板</label>
    <select id="repaymentTemplate" onchange="updateRepaymentPreview()">
      <option value="1">先息后本</option>
      <option value="2">等额本息</option>
      <option value="3">等额本金</option>
    </select>

    <label>结息日（每月第几天）</label>
    <input id="interestDay" type="number" min="1" max="31" value="21" oninput="updateRepaymentPreview()" />

    <label>生成的还款方式说明</label>
    <div class="summary" id="repaymentPreview">每月付息，期末本息一次付清。结息周期：每月21日结息</div>

    <button onclick="submitForm()">生成 Excel</button>
  </div>

  <script>
    const repaymentTemplates = {
      1: "每月付息，期末本息一次付清。结息周期：每月{day}日结息",
      2: "等额本息，每月固定还款额。结息周期：每月{day}日结息",
      3: "等额本金，每月本金固定，利息逐期递减。结息周期：每月{day}日结息"
    };

    function updateRepaymentPreview() {
      const templateId = document.getElementById("repaymentTemplate").value;
      const day = document.getElementById("interestDay").value || "21";
      const template = repaymentTemplates[templateId];
      const result = template.replace("{day}", day);
      document.getElementById("repaymentPreview").textContent = result;
    }

    function submitForm() {
      const getValue = (id) => document.getElementById(id).value.trim();

      const repaymentType = parseInt(getValue("repaymentTemplate"));
      const repayment = document.getElementById("repaymentPreview").textContent;

      const data = {
        name: getValue("name"),
        amount: Number(getValue("amount")),
        rate: Number(getValue("rate")),
        lateRate: Number(getValue("lateRate")),
        term: Number(getValue("term")),
        startDate: getValue("startDate"),
        endDate: getValue("endDate"),
        repayment,             // 拼接后的描述文本
        repaymentType: Number(repaymentType),  // 模板编号
        interestDay: Number(getValue("interestDay"))
      };

      fetch('/generate-excel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `xptest.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      });
    }

    // 初始化一次
    updateRepaymentPreview();
  </script>
</body>
</html>
