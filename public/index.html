<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>借款明细生成器</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #374151;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-top: 0.5rem;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1e3a8a;
    }

    .note {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>生成借款明细表</h2>

    <label for="currentDate">到期日</label>
    <input type="text" id="currentDate" placeholder="例如：2024/10/18" />
    <div class="note">默认填入今天日期（YYYY/M/D）</div>

    <label for="excelFile">上传原始 Excel 文件</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />

    <button onclick="submitForm()">生成 Excel</button>
  </div>

  <script>
    // 自动填入当前日期
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('currentDate');
      const today = new Date();
      const formatted = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;
      input.value = formatted;
    });

    function submitForm() {
      const currentDateInput = document.getElementById('currentDate');
      let currentDate = currentDateInput.value.trim();

      if (!currentDate) {
        const today = new Date();
        currentDate = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;
      }

      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('请上传 Excel 文件');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('currentDate', currentDate);

      fetch('/generate-excel', {
        method: 'POST',
        body: formData
      })
      .then(async res => {
        if (!res.ok) {
          try {
            const err = await res.json();
            alert(err.message || '生成失败');
          } catch {
            alert('生成失败，服务器返回错误');
          }
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '借款明细表.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      })
      .catch(() => {
        alert('请求失败，请检查网络或稍后重试。');
      });
    }
  </script>
</body>
</html>
